        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

 <!---Section: Header------------------------------------------------------------------------------->
        <header>
            <!--<nav>
                <div class="row">

                    </ul>

            </nav> -->
        </header>
        
 <!---Section: Input-------------------------------------------------------------------------------->
        <section class="input">
            <div class="row title">
                <h1>Geld ist Zeit.</h1>
                <p>Was w&uuml;rde dein morgendlicher Cappuchino kosten, wenn du<br>ihn mit deiner Arbeitszeit statt mit Geld bezahlen w&uuml;rdest?<p>
                
            </div>
            <div class="row">
                <div class="input_container"> 
                    <table>
                        <tr>
                            <td class="form-box one-third"><label for="input_gehalt">Gehalt in Euro (Netto)</label></td>
                            <td class="form-box two-thirds"><input type="text" name="input_gehalt" class="input_gehalt" placeholder="Nettogehalt" required></td>
                        </tr>
                        <tr>
                            <td class="form-box one-third"><label for="input_stunden">Arbeitszeit in Stunden</label></td>
                            <td class="form-box two-thirds"><input type="text" name="input_stunden" class="input_stunden" placeholder="Arbeitsstunden/Woche" required></td>
                        </tr>
                    </table>    
                </div>
            </div>
            <div class="row button_container">
                <span class="calculate_btn btn">Berechnen</span>
            </div>    
        </section>
        
 <!---Section: Output------------------------------------------------------------------------------->        
        <section class="output">
            <div class="row cappuchino_container">
                <div id="cappuchino_price"></div>
            </div>    
            <div class="row spacer">
                <p>Hier hast du einen &Uuml;berblick &uuml;ber den Wert deiner Zeit:</p>
            </div>
            <div class="row">
                <div class="col span-1-of-4">
                    <div class="box output_box">
                        <div>
                            <div class="value" id="value_day">?<span>€</span></div>
                            <div class="value_description">pro Arbeitstag</div>
                        </div>
                    </div>
                </div>
                <div class="col span-1-of-4">
                    <div class="box output_box">
                        <div>
                            <div class="value" id="value_hr">?<span>€</span></div>
                            <div class="value_description">pro Stunde</div>
                        </div>
                    </div>
                </div>
                <div class="col span-1-of-4">
                    <div class="box output_box">
                        <div>
                            <div class="value" id="value_quart">?<span>€</span></div>
                            <div class="value_description">pro viertel Stunde</div>
                        </div>
                    </div>
                </div>
                <div class="col span-1-of-4">
                    <div class="box output_box">
                        <div>
                            <div class="value" id="value_min">?<span>€</span></div>
                            <div class="value_description">pro Minute</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
